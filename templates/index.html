<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nittany University Hospital Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        /* Hover effect: scale 20% larger and darken */
        .nav-btn {
            transition: transform 0.3s, background-color 0.3s;
        }
        .nav-btn:hover {
            transform: scale(1.2);
            background-color: #28a745; /* darker shade */
        }
    </style>
</head>
<body>
<div class="container text-center mt-5">
    <h1>Nittany University Hospital Portal</h1>
    <div class="mt-4">
        <!-- Navigation using buttons -->
        <a href="/add" class="btn btn-primary nav-btn m-2">Add Patient Name</a>
        <a href="/delete" class="btn btn-danger nav-btn m-2">Delete Patient Name</a>
    </div>
    <hr>
    <div class="mt-4">
        <!-- Navigation using a drop-down menu extra credit -->
        <div class="form-inline justify-content-center">
            <select id="pageSelect" class="form-control m-2">
                <option value="/add">Add Patient Name</option>
                <option value="/delete">Delete Patient Name</option>
            </select>
            <button id="goButton" class="btn btn-secondary nav-btn m-2">Go to form</button>
        </div>
    </div>
</div>
<!-- GSAP for animations -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
<script>
    // Animate the heading on page load
    gsap.from("h1", { duration: 1, y: -50, opacity: 0 });
    document.getElementById("goButton").addEventListener("click", function() {
        var selectedPage = document.getElementById("pageSelect").value;
        window.location.href = selectedPage;
    });
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
